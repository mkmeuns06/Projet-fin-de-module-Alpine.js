<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Tâches - Alpine.js</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-5" x-data="taskManager()">
        <header class="text-center mb-5">
            <h1 class="display-4 fw-bold text-primary">Gestionnaire de Tâches</h1>
            <p class="text-muted">Organisez vos tâches efficacement</p>
        </header>

        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title mb-3">Ajouter une nouvelle tâche</h5>
                <form @submit.prevent="addTask">
                    <div class="mb-3">
                        <label class="form-label">Titre *</label>
                        <input type="text" class="form-control" x-model="newTask.title" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" rows="3" x-model="newTask.description"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Ajouter la tâche</button>
                </form>
            </div>
        </div>
        <div class="card mb-4 shadow-sm">
    <div class="card-body">
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Rechercher par titre</label>
                <input type="text" class="form-control" x-model="searchQuery" placeholder="Rechercher...">
            </div>
            <div class="col-md-6">
                <label class="form-label">Filtrer par statut</label>
                <select class="form-select" x-model="filterStatus">
                    <option value="">Tous</option>
                    <option value="A faire">A faire</option>
                    <option value="En cours">En cours</option>
                    <option value="Terminé">Terminé</option>
                </select>
            </div>
        </div>
        
        <div class="row mt-3 text-center">
            <div class="col-4">
                <div class="badge bg-warning fs-6">A faire: <span x-text="countByStatus('A faire')"></span></div>
            </div>
            <div class="col-4">
                <div class="badge bg-info fs-6">En cours: <span x-text="countByStatus('En cours')"></span></div>
            </div>
            <div class="col-4">
                <div class="badge bg-success fs-6">Terminé: <span x-text="countByStatus('Terminé')"></span></div>
            </div>
        </div>
    </div>
</div>
        <div class="row g-3">
            <template x-for="task in filteredTasks" :key="task.id">
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <h5 class="card-title" x-text="task.title"></h5>
                                <span class="badge"
                                      :class="{
                                          'bg-warning': task.status === 'A faire',
                                          'bg-info': task.status === 'En cours',
                                          'bg-success': task.status === 'Terminé'
                                      }"
                                      x-text="task.status"></span>
                            </div>

                            <p class="card-text text-muted" x-text="task.description"></p>

                            
                            <div class="mb-3">
                                <label class="form-label small">Statut</label>
                                <select class="form-select form-select-sm" x-model="task.status" @change="saveTasks()">
                                    <option value="A faire">A faire</option>
                                    <option value="En cours">En cours</option>
                                    <option value="Terminé">Terminé</option>
                                </select>
                            </div>
                        </div>

                        
                        <div class="card-footer bg-transparent border-0">
                            <div class="d-flex gap-2">
                                <button @click="editTask(task)" class="btn btn-sm btn-outline-primary flex-fill">
                                    Modifier
                                </button>
                                <button @click="deleteTask(task.id)" class="btn btn-sm btn-outline-danger flex-fill">
                                    Supprimer
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
            </template>
        </div>

        <div x-show="tasks.length === 0" class="text-center py-5">
            <p class="text-muted fs-5">Aucune tâche pour le moment. Créez-en une !</p>
        </div>

        
        <div x-show="editingTask" class="modal-overlay" @click="cancelEdit()">
            <div class="modal-content" @click.stop>
                <h5 class="mb-3">Modifier la tâche</h5>
                <form @submit.prevent="saveEdit()">
                    <div class="mb-3">
                        <label class="form-label">Titre *</label>
                        <input type="text" class="form-control" x-model="editingTask.title" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" rows="3" x-model="editingTask.description"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Statut</label>
                        <select class="form-select" x-model="editingTask.status">
                            <option value="A faire">A faire</option>
                            <option value="En cours">En cours</option>
                            <option value="Terminé">Terminé</option>
                        </select>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary flex-fill">Enregistrer</button>
                        <button type="button" @click="cancelEdit()" class="btn btn-secondary flex-fill">Annuler</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
