<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Tâches - Alpine.js</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-5" x-data="taskManager()">
        <header class="text-center mb-5">
            <h1 class="display-4 fw-bold text-primary">Gestionnaire de Tâches</h1>
            <p class="text-muted">Organisez vos tâches efficacement</p>
        </header>

        <div class="row g-3">
            <template x-for="task in tasks" :key="task.id">
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <h5 class="card-title" x-text="task.title"></h5>
                                <span class="badge" 
                                      :class="{
                                          'bg-warning': task.status === 'A faire',
                                          'bg-info': task.status === 'En cours',
                                          'bg-success': task.status === 'Terminé'
                                      }"
                                      x-text="task.status"></span>
                            </div>
                            <p class="card-text text-muted" x-text="task.description"></p>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <div x-show="tasks.length === 0" class="text-center py-5">
            <p class="text-muted fs-5">Aucune tâche pour le moment. Créez-en une !</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
